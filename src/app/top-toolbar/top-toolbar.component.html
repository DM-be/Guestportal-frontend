<mat-toolbar color="primary">
    <mat-toolbar-row>
    <span>Guest-portal-login</span>
        <span class="fill-remaining-space"></span>
        <span class="align-center"></span>
        <span class="example-spacer"></span>
       
        <button mat-button routerLink="/self-register">Guest access</button>
        <div *ngIf="isLoggedIn(); then thenBlock else elseBlock"></div>
        <ng-template #thenBlock> <button mat-button routerLink="/admin">Guests</button></ng-template>
        <ng-template #elseBlock> <button mat-button routerLink="/login">Login</button></ng-template>
        <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voicemail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
</mat-toolbar-row>
