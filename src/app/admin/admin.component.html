<app-top-toolbar></app-top-toolbar>

<div class="example-container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="first name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First name</th>
        <td mat-cell *matCellDef="let guestUser">{{ guestUser.firstName }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="last name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last name</th>
        <td mat-cell *matCellDef="let guestUser">{{ guestUser.lastName }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="from">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>From</th>
        <td mat-cell *matCellDef="let guestUser">{{ guestUser.fromDate }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="to">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>To</th>
        <td mat-cell *matCellDef="let guestUser">{{ guestUser.toDate }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="visiting">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Visiting</th>
        <td mat-cell *matCellDef="let guestUser">
          {{ guestUser.personBeingVisited }}
        </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let guestUser">
          {{ guestUser.emailAddress }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell  *matHeaderCellDef > Actions </th>
        <td mat-cell *matCellDef="let guestUser" >
             <button mat-button (click)="removeUser(guestUser)">Remove</button>
        </td>
      </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let guestUser; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
