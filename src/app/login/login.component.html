<main>
  <app-top-toolbar></app-top-toolbar>

  <mat-card class="card-wrapper">
    <mat-card-content>
      <div>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Email"
            [(ngModel)]="email"
            name="email"
            [formControl]="emailFormControl"
          />
          <mat-error
            *ngIf="
              emailFormControl.hasError('pattern') &&
              !emailFormControl.hasError('required')
            "
          >
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Password"
            [(ngModel)]="password"
            type="password"
            name="password"
            [formControl]="passwordFormControl"
          />
        </mat-form-field>
      </div>
      <mat-card-actions>
        <button
          mat-raised-button
          (click)="login()"
          class="example-full-width"
          color="primary"
          [disabled]="
            emailFormControl.hasError('pattern') ||
            emailFormControl.hasError('required') 
            || passwordFormControl.hasError('required')
          "
        >
          LOGIN
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>

  <app-footer></app-footer>
</main>
