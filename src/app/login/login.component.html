<main>


  <app-top-toolbar></app-top-toolbar>

  <mat-card class="card-wrapper">
    <mat-card-content>
      <div>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Email"
            [(ngModel)]="email"
            name="email"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Password"
            [(ngModel)]="password"
            type="password"
            name="password"
          />
        </mat-form-field>
      </div>
      <mat-card-actions>
        <button
          mat-button
          (click)="login()"
          class="example-full-width"
          color="primary"
        >
          LOGIN
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>

  <app-footer></app-footer>

</main>
